<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Gamedev Canvas Workshop</title>
	<style>
		* { padding: 0; margin: 0; }
		canvas { background: #eee; display: block; margin: 0 auto; }
	</style>
</head>

<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
	ctx.beginPath();
	ctx.rect(20, 70, 50, 50);
	ctx.fillStyle = "#FF0000";
	ctx.fill();
	ctx.closePath();
	
	ctx.beginPath();
	ctx.arc(240, 160, 50, 0, Math.PI*2, false); // x, y, arc radius, radian angle to start, radian angle to end, false = draw clockwise
	ctx.fillStyle = "green";
	ctx.fill();
	ctx.closePath();
	
	ctx.beginPath();
	ctx.rect(160, 10, 100, 40);
	ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
	ctx.stroke();
	ctx.closePath();
</script>

</body>
</html>
