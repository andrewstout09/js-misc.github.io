<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Count Evens</title>
<script>
/* Input: A button will send a list of numbers to the function
* Processing: The function will send the list to a second function to determine how many even numbers are in the list
* Output: The number of even numbers will be displayed to the user
*/
function testArray(list) {
var evens = countEvens(list);

document.getElementById("output").innerHTML = evens;
}

function countEvens(list) {
var evens = 0;
for(i=0; i < list.length; i++) {
if (list[i] % 2 == 0) {
evens += 1;
}
}
return evens;
}
</script>
</head>

<body>
<input type='button' onclick='testArray([1,2,3,4,5,6,7,8,9,6,4,3])' value='Submit List' />

<div id='output'></div>
</body>
</html>
